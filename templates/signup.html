{% extends 'base.html' %}

{% block content %}
  <h2>Signup</h2>
  <form method="POST">
    <div>
      <label>Username:</label>
      <input type="text" name="username" required>
    </div>
    <div>
      <label>Email:</label>
      <input type="email" name="email" required>
    </div>
    <div>
      <label>Password:</label>
      <input type="password" name="password" required>
    </div>
    <input type="submit" value="Signup">
  </form>
{% endblock %}
